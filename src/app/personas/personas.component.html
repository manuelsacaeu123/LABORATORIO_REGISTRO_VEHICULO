<div class="container mt-5">
    <div class="">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalAgregarPersona">
            Agregar persona
        </button> 
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalAgregarPersona">
          Actulaizar persona
      </button> 
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id </th>
                        <th scope="col">Nombre </th>
                        <th scope="col">Telefono </th>
                        <th scope="col">Email </th>
                        <th scope="col">Ver </th>
                        <th scope="col">Modificar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>
                <tbody>                    
                </tbody>
                    <tr> *ngFor="let persona of personas"
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.telefono}}</td>
                        <td>{{persona.email}}/td>
                        <td><a href="persona/{{persona.id}}">Ver</a>  </td>
                    </tr>                
            </table>
        </div>
    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">aAGREGAR PERSONA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="nuevaPersona" (ngSubmit="agregarPersona()")>
                
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Nombre </label>
                    <input type="text" id="nombre" formControlName="nombre">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Telefono </label>
                    <input type="text" id="telefono" formControlName="telefono">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Email </label>
                    <input type="text" id="email" formControlName="email">
                  </div>
                  <button type="submit" class="btn btn-primary">Agregar</button>
                </fieldset>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
